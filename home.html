<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Weather Prediction</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 24px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Seattle Weather Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="precipitation">Precipitation:</label>
        <input type="text" name="precipitation" required>

        <label for="min_temp">Minimum Temperature:</label>
        <input type="text" name="min_temp" required>

        <label for="max_temp">Maximum Temperature:</label>
        <input type="text" name="max_temp" required>

        <label for="wind">Wind:</label>
        <input type="text" name="wind" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
